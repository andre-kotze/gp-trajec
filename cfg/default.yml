---
dataset:
  barriers: clokes_simp
  origin: e
  destination: i
defaults:
  enable_3d: True
  ngen: 200
  nsegs: 100
  start: 0
  end: 1
  pop_size: 300 #300
  cxpb: 0.5 #0.5
  mutpb: 0.1 #0.1
  max_height: 8
  max_length: 80
  init_min: 1
  init_max: 2 # 2
  mut_min: 1
  mut_max: 2
  elitism: True
  dbl_tourn: False # False
  tournsize: 3 # also fitness_size 
  parsimony_size: 1.7 # range[1,2]
  fitness_first: True
  patience: 600
  hof_size: 3 # 3
  seed: 151
  multiproc: imap #imap
  chunksize: None
validation:
  threshold: 2
  no_intersect: False
  validation_3d: shapely
  # 3d validation options:
  # -delaunay
  # -shapely
  # -hulls_equal
  # -linprog
  # -triangles
  # -postgis
  invalidity_cost: length*10
  intersection_cost: intersection**2
  delete_invalid: False
logging:
  no_log: False
  no_record: False
  verbose: False
visualisation:
  no_plot: False
  save_gif: False
  save_geojson: True
  short_gif: True
  map_zoom: 0.2
  sol_txt: False